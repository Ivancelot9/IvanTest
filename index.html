<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name = "viewport" content="width=device-width, initial-scale=1.0"> <!-- Adaptabilidad a pantallas (Celular o Computadoras -->
    <title>Formulario</title>
    <link rel ="icon" href = Imagenes/dracula.png type="image/x-icon"> <!-- Icono y Referencia de Imagen -->
    <link rel = "stylesheet"   href = "css/Prueba.css">  <!-- Formato para Linkear archivo Css -->

<body>
    <div class = "Contenedor">
        <div class = "Forma-Contenedor">
            <h1 id="title">Registro</h1>
            <form>
                <div class = "input-group">
                    <div class = "input-field">
                         <i class ="fa-solid fa-user"></i>
                         <input type = "text" placeholder="Nombre">
                    </div>
                    <div class = "input-field" id = "nameInput">
                        <i class ="fa-solid fa-envelope"></i>
                        <input type = "text" placeholder="Número de Nómina">
                    </div>
                    <div class = "input-field">
                        <i class ="fa-solid fa-lock"></i>
                        <input type = "text" placeholder="Contraseña">
                    </div>
                    <p>¿Olvidaste tu Contraseña, we? <a href="#">Click Aquí</a> </p>
                </div>

                <div class = "btn-field">
                   <button id = "signUp" type = "button">Registro</button>
                    <button id = "signIn" type = "button" class = "disable">Login</button>

                </div>
            </form>
        </div>
    </div>

    <script src="JS/pruebin.js"></script>
</body>


</html>
